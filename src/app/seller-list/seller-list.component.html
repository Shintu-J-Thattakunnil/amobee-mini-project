<div class="seller-list-wrapper mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
    
      <ng-container matColumnDef="sellerName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.sellerName}} </td>
      </ng-container>

      <ng-container matColumnDef="currencies">
        <th mat-header-cell *matHeaderCellDef> Currencies </th>
        <td mat-cell *matCellDef="let element"> {{element.currencies}} </td>
      </ng-container>

      <ng-container matColumnDef="offices">
        <th mat-header-cell *matHeaderCellDef> Offices </th>
        <td mat-cell *matCellDef="let element"> {{element.offices}} </td>
      </ng-container>

      <ng-container matColumnDef="isBidded">
        <th mat-header-cell *matHeaderCellDef> Bidded Deals </th>
        <td mat-cell *matCellDef="let element"> {{element.isBidded ? 'Yes' : 'No'}} </td>
      </ng-container>

      <ng-container matColumnDef="isGuaranteed">
        <th mat-header-cell *matHeaderCellDef> Guaranteed Deals </th>
        <td mat-cell *matCellDef="let element"> {{element.isGuaranteed ? 'Yes' : 'No'}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Click to Edit" (click)="onEdit(element)" class="iconbutton" color="primary">
            <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
            </button>
          <button mat-icon-button matTooltip="Click to Delete" (click)="openDialog(element)" class="iconbutton" color="warn">
            <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
            </button>
          </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
